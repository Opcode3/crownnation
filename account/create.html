<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account - Crown nation</title>
    <link rel="stylesheet" href="../assets/style/preloader.css">
    <link rel="stylesheet" href="../assets/style/accounts.css">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">

</head>
<body>
    <div class="preloader"><div class="dot-pulse"></div></div>

    <main>
        <div class="img_logo">
            <a href="/">
                <img src="../assets/images/logo.png" alt="logo"/>
            </a>
        </div>
        <h2>Welcome to Crown nation</h2>
        <form action="" id="regForm" method="post">
            <div class="formControl">
                <label for="full_name">Name</label>
                <input type="text" required id="full_name" placeholder="Name e.g Uke Amaka">
            </div>

            <div class="formControl">
                <label for="phone_number">Phone number</label>
                <input type="tel" minlength="11" maxlength="17" required id="phone_number" placeholder="Phone number">
            </div>

            <div class="formControl">
                <label for="email_address">Email <small>(optional)</small> </label>
                <input type="email" id="email_address" placeholder="Email address e.g ukema@gmail.com">
            </div>

            <div class="formControl">
                <label for="sex">Gender</label>
                <select id="sex" required>
                    <option value="">Select a gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            

            <div class="formControl">
                <label for="location">Permanent address</label>
                <input type="text" id="location" placeholder="address e.g no.3 buhari street, maitama Abuja">
            </div>

            

            <div class="formControl">
                <label for="marital_status">Marital Status</label>
                <select id="marital_status" required>
                    <option value="">Select your Marital status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widow or Widower">Widow or Widower</option>
                </select>
            </div>

            <div class="formControl">
                <label for="user_password">Password</label>
                <input type="password" required minlength="6" id="user_password" placeholder="Password">
            </div>
            <div id="message_box" class="alert_error"> </div>
            <div class="formControl">
                <button id="btn_register" class="btn btn-dark">Create account</button>
            </div>
            <span>Already have an account? <a href="/account">Sign in</a></span>
        </form>
        <footer>
            <span>
                <script> 
                    const date = new Date();
                    document.write(date.getFullYear());
                </script>
                &copy; <a href="/">Crown Nation</a> 
            </span>
            <span>
                Developed by <a href="https://giembs.com" target="_blank">Giembs Consulting</a>
            </span>
        </footer>
    </main>
    <script src="../assets/js/account.js"></script>
    <script src="../assets/js/main.js"></script>

</body>
</html>
