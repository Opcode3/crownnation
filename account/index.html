<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Crown nation</title>
    <link rel="stylesheet" href="../assets/style/accounts.css">
    <link rel="stylesheet" href="../assets/style/preloader.css">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">

</head>
<body>
    <div class="preloader"><div class="dot-pulse"></div></div>

    <main>
        <div class="img_logo">
            <a href="/">
                <img src="../assets/images/logo.png" alt="logo"/>
            </a>
        </div>
        <h2>Login to Crown nation</h2>
        <form action="" id="loginForm" method="post">
            <div class="formControl">
                <label for="username">Phone number</label>
                <input type="tel" minlength="11" maxlength="17" id="username" required placeholder="Username e.g ukema@gmail.com">
            </div>

            <div class="formControl">
                <label for="password">Password</label>
                <input type="password" minlength="6" required id="password" placeholder="Password">
                <a href="">forgot password?</a>
            </div>
            <div id="message_box" class="alert_error"> </div>
            <div class="formControl">
                <button id="btnLog" class="btn btn-dark">Log in</button>
            </div>
            <span>Don't have an account? <a href="/account/create.html">Create account</a></span>
        </form>
        <footer>
            <span>
                <script> 
                    const date = new Date();
                    document.write(date.getFullYear());
                </script>
                &copy; <a href="/">Crown Nation</a> 
            </span>
            <span>
                Developed by <a href="https://giembs.com" target="_blank">Giembs Consulting</a>
            </span>
        </footer>
    </main>
    <script src="../assets/js/account.js"></script>
    <script src="../assets/js/main.js"></script>

</body>
</html>
